<div class="signup-form signup-form col-lg-4 col-12">
  <form>
    <h2>Sign Up</h2>
    <p>It's free and only takes a minute.</p>
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" name="first" placeholder="First Name" [(ngModel)]="step_two.first_name" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="last" placeholder="Last Name" [(ngModel)]="step_two.last_name" required="required">
    </div>

    <div class="form-group">
      <select class="form-control" id="city" name="city" [(ngModel)]="step_two.city">
        <option value="" hidden>Choose City</option>
        <option *ngFor="let city of cities" [value]="city">{{city}}</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="street" placeholder="Street" [(ngModel)]="step_two.street" required="required">
    </div>
    <p class="error" *ngIf="error">{{error}}</p>
    <div class="form-group">
      <button type="button" (click)="pageValid()" class="btn btn-primary btn-block btn-lg">Sign Up</button>
    </div>
    <p class="small text-center">By clicking the Sign Up button, you agree to our Terms &amp; Conditions, and Privacy Policy.</p>
  </form>
</div>
