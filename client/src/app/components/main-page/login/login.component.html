<div class="login-form">
  <form>
    <div class="avatar">
      <img src="https://i.imgur.com/ZxlRGb3.png" alt="Avatar">
    </div>
    <h2 class="text-center">Member Login</h2>
    <div class="form-group">
      <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="login.email" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="login.password" required="required">
    </div>
    <p class="error" *ngIf="inError">{{inError}}</p>
    <div class="form-group">
      <button type="button" (click)="makeLogin()" class="btn btn-primary btn-lg btn-block">Login</button>
    </div>
  </form>
  <p class="text-center small">Don't have an account? <a routerLink="/sign-up">Sign up here!</a></p>
</div>
