<div class="d-flex" [ngClass]=toggled id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">

    <app-cart *ngIf="!admin_mode; else adminSide"></app-cart>

    <ng-template #adminSide>
      <app-product-form (outProduct)="getNewProduct($event)"></app-product-form>
    </ng-template>

  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

      <button class="btn btn-primary" [title]="!admin_mode?'Show Cart':'Edit Product'" (click)="changeSidebar()" id="menu-toggle">

        <ng-container *ngIf="!admin_mode; else elseIcon">Cart</ng-container>

        <ng-template #elseIcon><img class="addProduct" src="https://i.imgur.com/CCAiBnn.png" alt="add"></ng-template>

      </button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <app-categories-bar (outProducts)="getProducts($event)" ></app-categories-bar>
      </div>
    </nav>

    <div class="container-fluid catalog">
      <app-catalog [inProducts]="productsByCategory" [inAdminMode]="admin_mode"></app-catalog>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
